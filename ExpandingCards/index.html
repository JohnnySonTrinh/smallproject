<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url('images/path_to_map1_image.png')"
      >
        <h3>Bind</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('images/path_to_map2_image.png')"
      >
        <h3>Haven</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('images/path_to_map3_image.png')"
      >
        <h3>Split</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('images/path_to_map4_image.png')"
      >
        <h3>Ascent</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('images/path_to_map5_image.png')"
      >
        <h3>Icebox</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('images/path_to_map6_image.png')"
      >
        <h3>Breeze</h3>
      </div>

      <div
        class="panel"
        style="background-image: url('images/path_to_map7_image.png')"
      >
        <h3>Frature</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('images/path_to_map8_image.png')"
      >
        <h3>Pearl</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('images/path_to_map9_image.png')"
      >
        <h3>Sunset</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
